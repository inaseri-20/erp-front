<div class='overflow-hidden'>

  <h2 class='float-start'> انتساب کاربر به دپارتمان {{data?.title}} </h2>
  <button mat-icon-button color='warn' class='float-end' (click)='this.dialogRef.close()'>
    <mat-icon>cancel</mat-icon>
  </button>

</div>

<form [formGroup]='assignForm' (ngSubmit)='submitForm()'>

  <mat-form-field appearance='outline' class='w-100'>
    <mat-label>کاربران</mat-label>
    <mat-select multiple required formControlName='user'>
      <mat-option *ngFor='let client of clients' [value]='client?.id'>
        {{client?.first_name}} {{client?.last_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color='primary' type='submit' class='mt-3'>ثبت</button>

</form>

<div class='row mt-4'>

  <div class='co-12'>

    <app-table [data]='departmentUsers' class='w-100'
               [columns]='columns'
               [selfPagination]='true'>
    </app-table>

  </div>

</div>
