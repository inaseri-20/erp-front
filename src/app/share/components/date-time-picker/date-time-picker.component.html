<form [formGroup]='form' (ngSubmit)='submit()' *ngIf='showDatePicker'>

  <mat-calendar [(selected)]="form.value.date"></mat-calendar>

  <hr class='w-100 text-dark'>

  <div class='d-flex'>

    <mat-form-field appearance='outline' class='mx-auto'>
      <mat-label>دقیقه</mat-label>
      <mat-select formControlName='minuet'>
        <mat-option *ngFor='let min of minuets' [value]='min'>{{min}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance='outline' class='mx-auto'>
      <mat-label>ساعت</mat-label>
      <mat-select formControlName='hour'>
        <mat-option *ngFor='let hour of hours' [value]='hour'>{{hour}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class='d-flex'>
    <button mat-raised-button color='primary'>ثبت</button>
    <button mat-raised-button color='warn' class='ms-1'>انصراف</button>
  </div>


</form>
